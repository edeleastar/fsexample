<html>
  <head>
    <title>foursquare :: Explore Sample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript" id="jquery"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <link href="styles/apisamples.css" type="text/css" rel="stylesheet" />
    <script src="scripts/apisamples.js" type="text/javascript"></script>
    <script src="scripts/jquery.ba-bbq.js" type="text/javascript"></script>
    <script src="scripts/wax.leaf.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div style="width: 100%; height: 50%;" id="map_canvas"></div>
    <div class="search">
      <input type="text" name="location" id="location_name" placeholder="Waterford,IE" class="search-input">
      <input type="text" name="vanue_keyword" id="vanue_keyword" placeholder="Keywords e.g geoff" class="search-input">
      <button id="search_btn" class="search-btn">Search</button>
    </div>
    <table class="venue_table" id="venue_table">
      <thead>
      <tr>
        <th>Name</th>
        <th>Total Check-Ins</th>
        <th>Total Current Visit</th>
      </tr>
      </thead>
    </table>
    <script src="scripts/fs_example.js" type="text/javascript"></script>
  </body>
</html>
